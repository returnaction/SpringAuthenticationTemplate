<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация нового пользователя</h1>

<form action="/register" method="post" th:object="${user}">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" th:field="*{username}" required />
  <br/><br/>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required />
  <br/><br/>

  <label for="passwordConfirm">Подтверждение пароля:</label>
  <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" required />
  <br/><br/>

  <label for="firstName">Имя:</label>
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
  <br/><br/>

  <label for="lastName">Фамилия:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
  <br/><br/>

  <label for="age">Возраст:</label>
  <input type="number" id="age" name="age" th:field="*{age}" />
  <br/><br/>

  <button type="submit">Зарегистрироваться</button>
</form>

<br/>
<a href="/login">Уже есть аккаунт? Войдите</a>
</body>
</html>
